<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flipbook</title>

<!-- Load jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<!-- Load Turn.js locally -->
<script src="turn.min.js"></script>

<style>
body {
  background: #f8f8f8;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  overflow: hidden;
}

#container {
  position: relative;
}

#flipbook {
  width: 800px;
  height: 500px;
  perspective: 2000px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
  background: #fff;
}

#flipbook .page {
  background: white;
  border: 1px solid #ccc;
  text-align: center;
}

#flipbook img {
  width: 100%;
  height: 100%;
  object-fit: contain;
}

.button {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  font-size: 2em;
  background: rgba(255, 255, 255, 0.85);
  border: none;
  cursor: pointer;
  z-index: 1000;
  padding: 10px 15px;
  border-radius: 5px;
}

#prev {
  left: 20px;
}

#next {
  right: 20px;
}

#fullscreen {
  top: 10px;
  right: 10px;
  font-size: 1.5em;
}

.button:hover {
  background: rgba(255, 255, 255, 1);
}
</style>
