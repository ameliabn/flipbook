<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flipbook</title>

<!-- Load jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<!-- Load Turn.js locally -->
<script src="turn.min.js"></script>

<style>
body {
  background: #f8f8f8;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}
#flipbook {
  width: 800px;
  height: 500px;
}
#flipbook .page {
  background: white;
  border: 1px solid #ccc;
  text-align: center;
}
#flipbook img {
  width: 100%;
  height: 100%;
  object-fit: contain;
}
.button {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  font-size: 2em;
  background: rgba(255,255,255,0.8);
  border: none;
  cursor: pointer;
  z-index: 1000;
}
#prev {
  left: 20px;
}
#next {
  right: 20px;
}
</style>
</head>
<body>

<button id="prev" class="button">&#8592;</button>
<div id="flipbook">
  <div class="page"><img src="pages/page1.svg" alt="Page 1"></div>
  <div class="page"><img src="pages/page2.svg" alt="Page 2"></div>
  <div class="page"><img src="pages/page3.svg" alt="Page 3"></div>
  <div class="page"><img src="pages/page4.svg" alt="Page 4"></div>
</div>
<button id="next" class="button">&#8594;</button>

<script>
$(document).ready(function() {
  $("#flipbook").turn({
    width: 800,
    height: 500,
    autoCenter: true,
    gradients: true,
    acceleration: true,
    display: 'double'
  });

  $("#prev").click(function() {
    $("#flipbook").turn("previous");
  });

  $("#next").click(function() {
    $("#flipbook").turn("next");
  });
});
</script>

</body>
</html>
