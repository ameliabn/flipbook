
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flipbook</title>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Turn.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>

<style>
body {
  background: #f8f8f8;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}
#flipbook {
  width: 800px;
  height: 500px;
}
#flipbook .page {
  background: white;
  border: 1px solid #ccc;
  text-align: center;
}
#flipbook img {
  width: 100%;
  height: 100%;
  object-fit: contain;
}
</style>
</head>
<body>

<div id="flipbook">
  <div class="page"><img src="pages/page1.svg" alt="Page 1"></div>
  <div class="page"><img src="pages/page2.svg" alt="Page 2"></div>
  <div class="page"><img src="pages/page3.svg" alt="Page 3"></div>
  <div class="page"><img src="pages/page4.svg" alt="Page 4"></div>
</div>

<script>
$("#flipbook").turn({
  width: 800,
  height: 500,
  autoCenter: true,
  gradients: true,
  acceleration: true,
  display: 'double'  // Two-page magazine style
});
</script>

</body>
</html>
